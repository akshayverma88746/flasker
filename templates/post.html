{%extends 'base.html'%}
{% block content %}  
    {%for messages in get_flashed_messages()%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ messages }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        
    {%endfor%}
    <h1>Blog Post...</h1>
    <br/>
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded"> 
        <h2>{{post.title}}</h2>
        By: {{post.poster.name}}<br/>
        {{post.date_posted}}
        <br/>
        {{post.content|safe}}<br/>
        <br/><br/>
    {%if post.poster_id == current_user.id%}
    <a href="{{url_for('edit_post',id=post.id)}}" class="btn btn-success btn-sm">Edit</a>
    <a href="{{url_for('delete_post',id=post.id)}}" class="btn btn-danger btn-sm">Delete</a>
    <a href="{{url_for('posts')}}" class="btn btn-success btn-sm">Back</a>
    {%endif%}
    </div>
{%endblock%}
